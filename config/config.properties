# Production Configuration (prod)

# Database Settings
db.url=jdbc:postgresql://prod-db.example.com:5432/myapp_prod
db.username=prod_user
db.password=secure_prod_password
db.driver=org.postgresql.Driver
db.pool.size=20

# Server Settings
server.port=8080
server.ssl.enabled=true
server.ssl.key-store=/etc/ssl/keystore.p12

# Logging
logging.level.root=INFO
logging.level.com.example.myapp=DEBUG
logging.file.name=/var/log/myapp/prod.log

# Feature Flags
feature.new-auth-service.enabled=true
feature.rate-limiting.enabled=true

# External Services
external.api.base-url=https://api.example.com/v1
external.api.timeout=5000

# Cache Settings
cache.redis.host=redis.prod.example.com
cache.redis.port=6379
cache.ttl=3600
